<!DOCTYPE html>
<html lang="pl" class="h-full bg-gray-50" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/png" href="/images/favicon.png">
    <meta content="/images/favicon.png" itemprop="image">
    <title>Login page</title>
    <link href="/css/tailwind-built.css" rel="stylesheet">
    <link href="/css/common-color.css" rel="stylesheet">
    <link href="/css/login.css" rel="stylesheet">
</head>
<body class="min-h-screen">
<div class="loading-overlay"></div>
<div class="spinner"></div>
<div class="flex min-h-full flex-col justify-center items-center px-6">
    <p id="country-code"></p>
    <div class="bg-white shadow-lg rounded-md sm:max-w-md sm:w-full p-8">
        <div class="text-center">
            <img class="mx-auto h-12 w-auto" src="/images/favicon.png" alt="Sopim">
            <h2 class="mt-6 text-3xl font-extrabold text-gray-900" th:text="${message_title}"></h2>
        </div>

        <div class="mt-8 space-y-6">
            <!-- Błąd logowania -->
            <div th:if="${param.error}" class="rounded bg-red-50 p-4 flex items-center">
                <svg class="h-6 w-6 text-red-500" fill="currentColor" viewBox="0 0 20 20">
                    <path fill-rule="evenodd"
                          d="M10 18a8 8 0 100-16 8 8 0 000 16zM8.28 7.22a.75.75 0 00-1.06 1.06L8.94 10l-1.72 1.72a.75.75 0 101.06 1.06L10 11.06l1.72 1.72a.75.75 0 101.06-1.06L11.06 10l1.72-1.72a.75.75 0 00-1.06-1.06L10 8.94 8.28 7.22z"
                          clip-rule="evenodd"/>
                </svg>
                <p class="ml-3 text-sm font-medium text-red-800">Nieprawidłowa nazwa użytkownika lub hasło</p>
            </div>
            <div th:if="${param.unconfirmed}" class="rounded bg-red-50 p-4 flex items-center">
                <svg class="h-6 w-6 text-red-500" fill="currentColor" viewBox="0 0 20 20">
                    <path fill-rule="evenodd"
                          d="M10 18a8 8 0 100-16 8 8 0 000 16zM8.28 7.22a.75.75 0 00-1.06 1.06L8.94 10l-1.72 1.72a.75.75 0 101.06 1.06L10 11.06l1.72 1.72a.75.75 0 101.06-1.06L11.06 10l1.72-1.72a.75.75 0 00-1.06-1.06L10 8.94 8.28 7.22z"
                          clip-rule="evenodd"/>
                </svg>
                <p class="ml-3 text-sm font-medium text-red-800">Użytkownik nie jest znany</p>
            </div>
            <div th:if="${param.confirmed}" class="rounded bg-yellow-50 p-4 flex items-center">
                <svg class="h-6 w-6 text-yellow-500" fill="currentColor" viewBox="0 0 20 20">
                    <path fill-rule="evenodd"
                          d="M10 18a8 8 0 100-16 8 8 0 000 16zm3.857-9.809a.75.75 0 00-1.214-.882l-3.483 4.79-1.88-1.88a.75.75 0 10-1.06 1.061l2.5 2.5a.75.75 0 001.137-.089l4-5.5z"
                          clip-rule="evenodd"/>
                </svg>
                <p class="ml-3 text-sm font-medium text-yellow-800">Użytkownik jest już zweryfikowany</p>
            </div>
            <div th:if="${param.registersuccess}" class="rounded bg-green-50 p-4 flex items-center">
                <svg class="h-6 w-6 text-green-500" fill="currentColor" viewBox="0 0 20 20">
                    <path fill-rule="evenodd"
                          d="M10 18a8 8 0 100-16 8 8 0 000 16zm3.857-9.809a.75.75 0 00-1.214-.882l-3.483 4.79-1.88-1.88a.75.75 0 10-1.06 1.061l2.5 2.5a.75.75 0 001.137-.089l4-5.5z"
                          clip-rule="evenodd"/>
                </svg>
                <p class="ml-3 text-sm font-medium text-green-800">Rejestracja zakończona, możesz się logować</p>
            </div>
            <div th:if="${param.logout}" class="rounded bg-green-50 p-4 flex items-center">
                <svg class="h-6 w-6 text-green-500" fill="currentColor" viewBox="0 0 20 20">
                    <path fill-rule="evenodd"
                          d="M10 18a8 8 0 100-16 8 8 0 000 16zm3.857-9.809a.75.75 0 00-1.214-.882l-3.483 4.79-1.88-1.88a.75.75 0 10-1.06 1.061l2.5 2.5a.75.75 0 001.137-.089l4-5.5z"
                          clip-rule="evenodd"/>
                </svg>
                <p class="ml-3 text-sm font-medium text-green-800">Użytkownik został wylogowany</p>
            </div>
            <div th:if="${param.registerverification}" class="rounded bg-green-50 p-4 flex items-center">
                <svg class="h-6 w-6 text-green-500" fill="currentColor" viewBox="0 0 20 20">
                    <path fill-rule="evenodd"
                          d="M10 18a8 8 0 100-16 8 8 0 000 16zm3.857-9.809a.75.75 0 00-1.214-.882l-3.483 4.79-1.88-1.88a.75.75 0 10-1.06 1.061l2.5 2.5a.75.75 0 001.137-.089l4-5.5z"
                          clip-rule="evenodd"/>
                </svg>
                <p class="ml-3 text-sm font-medium text-green-800">Twoje zgłoszenie zostało wysłane do weryfikacji</p>
            </div>
            <div th:if="${param.sendtoconfirmation}" class="rounded bg-green-50 p-4 flex items-center">
                <svg class="h-6 w-6 text-green-500" fill="currentColor" viewBox="0 0 20 20">
                    <path fill-rule="evenodd"
                          d="M10 18a8 8 0 100-16 8 8 0 000 16zm3.857-9.809a.75.75 0 00-1.214-.882l-3.483 4.79-1.88-1.88a.75.75 0 10-1.06 1.061l2.5 2.5a.75.75 0 001.137-.089l4-5.5z"
                          clip-rule="evenodd"/>
                </svg>
                <p class="ml-3 text-sm font-medium text-green-800">Zgłoszenie zostało wysłane do potwierdzenia</p>
            </div>

            <form class="space-y-6" th:action="@{/login}" method="POST">
                <div>
                    <label for="username" class="block text-sm font-medium text-gray-700"
                           th:text="${message_username}"></label>
                    <input id="username" name="username" type="text" required
                           class="mt-1 block w-full p-2 border border-gray-300 rounded shadow-sm focus:ring-indigo-500 focus:border-indigo-500 sm:text-sm">
                </div>

                <div class="relative">
                    <label for="password" class="block text-sm font-medium text-gray-700"
                           th:text="${message_password}"></label>
                    <input id="password" name="password" type="password" required
                           class="mt-1 block w-full p-2 border border-gray-300 rounded shadow-sm focus:ring-indigo-500 focus:border-indigo-500 sm:text-sm">
                    <button type="button" onclick="togglePassword()"
                            class="absolute inset-y-10 right-0 pr-3 flex items-center text-sm leading-5">
                        <svg id="eye-icon" class="h-5 w-5 text-gray-500" xmlns="http://www.w3.org/2000/svg" fill="none"
                             viewBox="0 0 24 24" stroke="currentColor">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                                  d="M15 12a3 3 0 11-6 0 3 3 0 016 0z"/>
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                                  d="M2.458 12C3.732 7.943 7.522 5 12 5c4.478 0 8.268 2.943 9.542 7-.733 2.211-2.43 4.085-4.733 5.099M15 12a9.364 9.364 0 00-3 2.4"/>
                        </svg>
                    </button>
                    <div id="password-strength" class="mt-2 text-sm"></div>
                </div>

                <div class="flex items-center justify-between">
                    <a href="javascript:void(0)" class="text-sm text-indigo-600 hover:text-indigo-500"
                       onclick="showEmailField()" th:text="${message_password_forgot}"></a>
                </div>

                <!-- Ukryte pole e-mail, które się pojawi po kliknięciu "Zapomniałeś hasła?" -->
                <div id="forgot-password-email" class="hidden">
                    <label for="forgotEmail" class="block text-sm font-medium text-gray-700"
                           th:text="${message_email}"></label>
                    <input id="forgotEmail" name="email" type="email"
                           class="mt-1 block w-full p-2 border border-gray-300 rounded shadow-sm focus:ring-indigo-500 focus:border-indigo-500 sm:text-sm">
                    <button type="button" onclick="submitForgotPassword()"
                            class="mt-2 w-full flex justify-center py-2 px-4 border border-transparent rounded shadow-sm text-sm font-medium text-white bg-indigo-600 hover:bg-indigo-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-indigo-500"
                            th:text="${message_send_email}">
                    </button>
                </div>

                <div>
                    <button type="submit"
                            class="w-full flex justify-center py-2 px-4 border border-transparent rounded shadow-sm text-sm font-medium text-white bg-indigo-600 hover:bg-indigo-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-indigo-500"
                            th:text="${message_submit}">
                    </button>
                </div>
            </form>

            <div class="mt-6">
                <div class="relative">
                    <div class="absolute inset-0 flex items-center">
                        <div class="w-full border-t border-gray-300"></div>
                    </div>
                    <div class="relative flex justify-center text-sm">
                        <span class="px-2 bg-white text-gray-500" th:text="${message_or}"></span>
                    </div>
                </div>
                <div class="text-center flex space-x-4">
                    <a href="/oauth2/authorization/google"
                       class="mt-6 w-full inline-flex justify-center py-2 px-4 border border-gray-300 rounded shadow-sm bg-white text-xs font-medium text-gray-500 hover:bg-gray-50">
                        <img class="h-5 w-5 mr-2" src="https://ssl.gstatic.com/images/branding/product/1x/gsa_64dp.png"
                             alt="Google Logo"> Google
                    </a>
                    <a href="/oauth2/authorization/github"
                       class="mt-6 w-full inline-flex justify-center py-2 px-4 border border-gray-300 rounded shadow-sm bg-white text-xs font-medium text-gray-500 hover:bg-gray-50">
                        <img src="https://github.githubassets.com/images/modules/logos_page/GitHub-Mark.png"
                             alt="GitHub Logo" class="h-5 w-5 mr-2"> GitHub
                    </a>
                </div>
            </div>

            <p class="mt-6 text-center text-sm text-gray-500">
                <span th:text="${message_not_registered}"></span>
                <a href="/register-user" class="font-medium text-indigo-600 hover:text-indigo-500">
                    <span th:text="${message_register}"></span>
                </a>
            </p>

        </div>
    </div>
</div>

<!-- JavaScript -->
<script>
    // Pokazanie spinnera po załadowaniu dokumentu
document.addEventListener("DOMContentLoaded", function() {
    var spinner = document.querySelector(".spinner");
    var overlay = document.querySelector(".loading-overlay");
    spinner.style.display = "block";
    overlay.style.display = "block";
    if (navigator.geolocation) {
        navigator.geolocation.getCurrentPosition(successCallback, errorCallback);
    } else {
        document.getElementById("country-code").innerHTML = "Geolokalizacja nie jest wspierana przez tę przeglądarkę.";
    }
});

function successCallback(position) {
    var spinner = document.querySelector(".spinner");
    var overlay = document.querySelector(".loading-overlay");
            const latitude = position.coords.latitude;
            const longitude = position.coords.longitude;

            // Wywołanie API reverse geocoding, aby uzyskać kod kraju
            const url = `https://nominatim.openstreetmap.org/reverse?format=json&lat=${latitude}&lon=${longitude}&zoom=5&addressdetails=1`;

            fetch(url)
                .then(response => response.json())
                .then(data => {
                    const countryCode = data.address.country_code.toUpperCase();
                    document.getElementById("country-code").innerHTML = `Kod kraju: ${countryCode}`;
                })
                .catch(error => {
                    console.error("Błąd podczas pobierania danych geolokalizacyjnych:", error);
                    document.getElementById("country-code").innerHTML = "Nie udało się pobrać kodu kraju.";
                });
            spinner.style.display = "none";
            overlay.style.display = "none";
        }

        function errorCallback(error) {
            var spinner = document.querySelector(".spinner");
    var overlay = document.querySelector(".loading-overlay");
            switch(error.code) {
                case error.PERMISSION_DENIED:
                    document.getElementById("country-code").innerHTML = "Użytkownik odmówił zgody na geolokalizację.";
                    break;
                case error.POSITION_UNAVAILABLE:
                    document.getElementById("country-code").innerHTML = "Informacja o lokalizacji jest niedostępna.";
                    break;
                case error.TIMEOUT:
                    document.getElementById("country-code").innerHTML = "Żądanie o lokalizację przekroczyło limit czasu.";
                    break;
                case error.UNKNOWN_ERROR:
                    document.getElementById("country-code").innerHTML = "Wystąpił nieznany błąd.";
                    break;
            }
            spinner.style.display = "none";
            overlay.style.display = "none";
        }

function togglePassword() {
const passwordInput = document.getElementById('password');
const eyeIcon = document.getElementById('eye-icon');

if (passwordInput.type === 'password') {
    passwordInput.type = 'text'; // Pokazuje hasło
    eyeIcon.innerHTML = '<path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M13.875 18.825a10.35 10.35 0 003.432-5.49C16.748 10.958 14.15 9 12 9c-2.15 0-4.748 1.958-5.307 4.335a10.35 10.35 0 003.432 5.49M9 12a3 3 0 006 0 3 3 0 00-6 0z" />';
} else {
    passwordInput.type = 'password'; // Ukrywa hasło
    eyeIcon.innerHTML = '<path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 12a3 3 0 11-6 0 3 3 0 016 0z"/><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M2.458 12C3.732 7.943 7.522 5 12 5c4.478 0 8.268 2.943 9.542 7-.733 2.211-2.43 4.085-4.733 5.099M15 12a9.364 9.364 0 00-3 2.4"/>';
}
}

function showEmailField() {
const emailField = document.getElementById('forgot-password-email');
emailField.classList.remove('hidden'); // Pokazuje ukryte pole email
}

function submitForgotPassword() {
const email = document.getElementById('forgotEmail').value;
if (email) {
    fetch(`/reset-password?email=${email}`, {
        method: 'POST',
        headers: {
            'Content-Type': 'application/json'
        }
    }).then(response => {
        if (response.ok) {
            window.location.href = '/login?changepasswordsuccess';
        } else {
            window.location.href = '/login?changepassworderror';
        }
    }).catch(error => {
        window.location.href = '/login?changepassworderror';
    });
} else {
    alert('Proszę podać adres e-mail.');
}
}
</script>

</body>
</html>
