<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Rejestracja zakończona sukcesem</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="/css/tailwind-built.css" rel="stylesheet">
    <link href="/css/common-color.css" rel="stylesheet">
    <link href="/css/register-success.css" rel="stylesheet">
</head>
<body>
<div class="container">
    <div class="message">
        <h1>Rejestracja przekazana do weryfikacji!</h1>
        <p>Do administratora zostało wysłane żądanie weryfikacji, ponieważ dostęp do systemu może być płatny.</p>
        <p>Po weryfikacji zostanie wysłany link na adres <span class="email" th:text="${email}"></span> w celu zakończenia rejestracji.</p>
    </div>
    <div class="button">
        <form th:action="@{/login}" th:method="get">
            <input type="hidden" name="registerverification">
            <button type="submit">OK</button>
        </form>
    </div>
</div>
</body>
</html>
