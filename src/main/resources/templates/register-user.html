<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Formularz Użytkownika</title>
    <!-- Dodanie Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="/css/common-color.css" rel="stylesheet">
    <link href="/css/register-user.css" rel="stylesheet">
</head>
<body class="bg-gray-100 flex items-center justify-center h-screen">
<div class="bg-white shadow-md rounded-lg p-8 max-w-lg w-full">
    <div class="header flex items-center">
        <a href="http://localhost:8080" class="bg-gray-300 hover:bg-gray-400 text-gray-600 rounded-full p-2 ml-1">
            <svg class="h-5 w-5" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M14 5l-7 7 7 7"></path>
            </svg>
        </a>
        <h1 id="userFormTitle" class="font-bold text-xl flex-1 text-center">Formularz Użytkownika</h1>
    </div>

    <form th:action="@{/register}" th:object="${user}" method="post" class="space-y-6">

        <!-- Nazwa użytkownika -->
        <div>
            <label for="username" class="block text-sm font-medium text-gray-700">Nazwa użytkownika:</label>
            <input type="text" id="username" th:field="*{username}" required
                   class="mt-1 block w-full p-2 border border-gray-300 rounded-md shadow-sm focus:ring-indigo-500 focus:border-indigo-500 sm:text-sm" />
        </div>

        <!-- Hasło użytkownika -->
        <div class="relative">
            <label for="password" class="block text-sm font-medium text-gray-700">Hasło:</label>
            <input type="password" id="password" th:field="*{password}" required
                   class="mt-1 block w-full p-2 border border-gray-300 rounded-md shadow-sm focus:ring-indigo-500 focus:border-indigo-500 sm:text-sm" />
            <button type="button" onclick="togglePassword()" class="absolute inset-y-10 right-0 pr-3 flex items-center text-sm leading-5">
                <svg id="eye-icon" class="h-5 w-5 text-gray-500" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 12a3 3 0 11-6 0 3 3 0 016 0z" />
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M2.458 12C3.732 7.943 7.522 5 12 5c4.478 0 8.268 2.943 9.542 7-.733 2.211-2.43 4.085-4.733 5.099M15 12a9.364 9.364 0 00-3 2.4" />
                </svg>
            </button>
        </div>

        <!-- Rola użytkownika -->
        <div>
            <label for="role" class="block text-sm font-medium text-gray-700">Rola użytkownika:</label>
            <select id="role" th:field="*{role}" required
                    class="mt-1 block w-full p-2 border border-gray-300 rounded-md shadow-sm focus:ring-indigo-500 focus:border-indigo-500 sm:text-sm">
                <option value="USER">USER</option>
                <option value="ADMIN">ADMIN</option>
            </select>
        </div>

        <!-- Przycisk do zapisania danych oraz dodatkowe przyciski -->
        <div class="text-center flex space-x-4">
            <button type="submit"
                    class="w-full bg-indigo-600 text-white p-2 rounded-md shadow-md hover:bg-indigo-700 focus:outline-none focus:ring-2 focus:ring-indigo-500 focus:ring-opacity-50">
                Zapisz
            </button>
            <button type="button" onclick="clearForm()"
                    class="w-full bg-gray-400 text-white p-2 rounded-md shadow-md hover:bg-gray-500 focus:outline-none focus:ring-2 focus:ring-gray-500 focus:ring-opacity-50">
                Wyczyść
            </button>
            <button type="button" onclick="deleteUser()"
                    class="w-full bg-red-600 text-white p-2 rounded-md shadow-md hover:bg-red-700 focus:outline-none focus:ring-2 focus:ring-red-500 focus:ring-opacity-50">
                Usuń użytkownika
            </button>
        </div>
    </form>
</div>

<!-- JavaScript do przełączania widoczności hasła -->
<script>
    function togglePassword() {
        const passwordInput = document.getElementById('password');
        const eyeIcon = document.getElementById('eye-icon');

        if (passwordInput.type === 'password') {
            passwordInput.type = 'text'; // Pokazuje hasło
            eyeIcon.innerHTML = '<path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M13.875 18.825a10.35 10.35 0 003.432-5.49C16.748 10.958 14.15 9 12 9c-2.15 0-4.748 1.958-5.307 4.335a10.35 10.35 0 003.432 5.49M9 12a3 3 0 006 0 3 3 0 00-6 0z" />';
        } else {
            passwordInput.type = 'password'; // Ukrywa hasło
            eyeIcon.innerHTML = '<path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 12a3 3 0 11-6 0 3 3 0 016 0z"/><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M2.458 12C3.732 7.943 7.522 5 12 5c4.478 0 8.268 2.943 9.542 7-.733 2.211-2.43 4.085-4.733 5.099M15 12a9.364 9.364 0 00-3 2.4"/>';
        }
    }
</script>
</body>
</html>
